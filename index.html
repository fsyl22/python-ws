<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>浏览器 CPU 简易评测</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #eee;
            text-align: center;
            padding: 40px;
        }
        .card {
            max-width: 600px;
            margin: auto;
            background: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
        .progress {
            margin-top: 20px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
        }
        .bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #4CAF50, #00BCD4);
            transition: width 0.2s;
        }
        footer {
            margin-top: 30px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>浏览器 CPU 性能测试</h1>
    <p>点击开始按钮进行简单计算性能测试（纯前端计算）。</p>

    <button onclick="startTest()">开始测试</button>

    <div class="progress">
        <div class="bar" id="progressBar"></div>
    </div>

    <div class="result" id="result"></div>
</div>

<footer>
    本测试仅为前端 JavaScript 运算性能参考，不代表真实 CPU 全性能。
</footer>

<script>
function heavyCalculation(iterations) {
    let count = 0;
    for (let i = 2; i < iterations; i++) {
        let prime = true;
        for (let j = 2; j * j <= i; j++) {
            if (i % j === 0) {
                prime = false;
                break;
            }
        }
        if (prime) count++;
    }
    return count;
}

function startTest() {
    const resultDiv = document.getElementById("result");
    const bar = document.getElementById("progressBar");

    resultDiv.innerHTML = "测试进行中...";
    bar.style.width = "0%";

    let totalSteps = 5;
    let currentStep = 0;
    let totalTime = 0;

    function runStep() {
        if (currentStep >= totalSteps) {
            let score = Math.round(100000 / totalTime);
            resultDiv.innerHTML = `\n                测试完成！<br><br>
                总耗时: ${totalTime.toFixed(2)} ms<br>
                评分: ${score} 分 (数值越高越好)
            `;
            bar.style.width = "100%";
            return;
        }

        let start = performance.now();
        heavyCalculation(40000);
        let end = performance.now();

        totalTime += (end - start);
        currentStep++;
        bar.style.width = (currentStep / totalSteps * 100) + "%";

        setTimeout(runStep, 50);
    }

    setTimeout(runStep, 100);
}
</script>

</body>
</html>
